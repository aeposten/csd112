<!DOCTYPE html>
<!-- This tag lets the browser know what type of file you are executing-->
<html lang="en">
  <!-- This tag represents the root of the file and is where all the other content lives outside of the doctype-->
  <head>
    <meta charset="utf-8" />
    <!-- This is our metadata tag and it tells the browser what character set we are using-->
    <title>Template</title>
    <!-- The title shows up on the browser tab and in search results. All pages must have one.-->
  </head>
  <body>
    <!--Everything seen by the user will be placed in this tag-->
    <h1>Example Title</h1>
    <p>Hello, World!</p>
  </body>
</html>
